name: Build Android files with Gradle
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  buildWithGradle:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./SeQR
    steps:
      - uses: actions/checkout@v3
      - id: builder
        uses: ./SeQR/
