name: Android CI
description: Builds with Gradle

runs:
  using: "composite"
  steps:

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
      working-directory: SeQR
      
    - name: Build with Gradle
      run: ./gradlew build -d -p=SeQR/
      shell: bash
      working-directory: SeQR
